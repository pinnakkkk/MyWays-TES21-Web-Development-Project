<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style0.css">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://img.icons8.com/cotton/50/000000/search-pain.png">
  <title>Login Page</title>
</head>

<body>
  <div class="login-content">
    <img src="./img/profile-avatar.png" class="profile-avatar">
    <img src="./img/profile-avatar-2.png" class="profile-avatar-2">
    <form action="javascript:void(0);" autocomplete="off">
      <h2 class="title">Welcome ;)</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Username</h5>
          <input type="text" class="input" id="usr">
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
          <input type="password" class="input" id="pwd">
        </div>
      </div>
      <a href="#">Forgot Password?</a>
      <input type="submit" class="btn" value="Login" onclick="z()">
    </form>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
